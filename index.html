<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="log-in">
        <div class="box">
            <form id="sign-in-form">
        <h2 id="title">Log In</h2>
            <div class="input" id="name">
                <h3>Name</h3>
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <div id="email" class="input">
                <h3>Email</h3>
                <input type="text" id="email" placeholder="Email">
            </div>

            <div id="password" class="input">
                <h3>Password</h3>
                <input type="password" id="password" placeholder="Password">
            </div> 
            <div class="input" id="inputPasswordAgain">
                <h3>Retry Password</h3>
                <input type="password" id="retry-password" placeholder="Retry Password">
            </div> 
            <button type="submit" id="submit">Log In</button>
        </form>
        <a href="#" id="sign-up">(*)Chưa có tài khoản?</a>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
